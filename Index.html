<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <title>Flexbox Parent & Child Elements</title>
</head>
<body>
  <h1>Row</h1>
  <div class="container">
    <div class="item">Box #1</div>
    <div class="item">Box #2 (Bigger!)</div>
    <div class="item">Box #3</div>
  </div>
  <h1>Row Reverse</h1>
  <div class="container2">
    <div class="item">Second Place</div>
    <div class="item">First Place</div>
    <div class="item">Third Place</div>
  </div>
  <h1>Column</h1>
  <div class="container3">
    <div class="item">Box #1</div>
    <div class="item">Box #2 (Bigger!)</div>
    <div class="item">Box #3</div>
  </div>
  <h1>Column-Reverse</h1>
  <div class="container4">
    <div class="item">Box #1</div>
    <div class="item">Box #2 (Bigger!)</div>
    <div class="item">Box #3</div>
  </div>

</body>
</html>
